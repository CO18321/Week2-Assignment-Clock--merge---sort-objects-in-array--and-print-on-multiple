<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock By Ganga Singh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body onload="clock()" onunload="clearClock()">

        <div class="row justify-content-center">

                    njnk
                </div>

    <div class="p-3 mt-4">
        
        <div class="d-flex align-items-center justify-content-center ">
            <div class="display-1">
                <span id = "hour">0</span>
                <span> : </span>
                <span id = "minutes">0</span>
                <span> : </span>
                <span id = "seconds">0</span>
            </div> 
        </div>
            
            
          <!-- <div class="p-2 bd-highlight col-example">Flex item</div>
          <div class="p-2 bd-highlight col-example">Flex item</div> -->
  
    </div>
    <script>
        var myinterval = null;
        function clock(){
            var date = new Date;

            var seconds = date.getSeconds();
            var minutes = date.getMinutes();
            var hour = date.getHours();
            // console.log(typeof hour, minutes, seconds);

            var hid = document.getElementById("hour");
            var mid = document.getElementById("minutes");
            var sid = document.getElementById("seconds");

            hid.textContent = hour;
            mid.textContent = minutes;
            sid.textContent = seconds;

            myinterval = setInterval(()=>{
                seconds +=1
                if (seconds ==60){
                    seconds = 0
                    minutes +=1
                }
                if (minutes ==60){
                    minutes = 0
                    hour +=1
                }
                if (hour == 24){
                    hour = 0
                }
                hid.textContent = hour;
                mid.textContent = minutes;
                sid.textContent = seconds;
            }, 1000)
        }
        function clearClock(){
            clearInterval(myinterval);
        }
    </script>
</body>
</html>
